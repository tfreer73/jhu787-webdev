<div>
  <div ng-if="!ctrl.foundItems || ctrl.foundItems.length === 0">
    <p>Nothing found</p>
  </div>

  <ul class="list-group list-unstyled" ng-if="ctrl.foundItems.length > 0">
    <li class="list-group-item border" ng-repeat="item in ctrl.foundItems track by $index">
      <p class="mb-1">
        <strong>{{item.name}}</strong> ({{item.short_name}})
      </p>
      <small>{{item.description}}</small><br>
      <button class="btn btn-danger btn-sm mt-2"
              ng-click="ctrl.onRemove({index: $index})">
        Don't want this one!
      </button>
    </li>
  </ul>
</div>
