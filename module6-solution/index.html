<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>"
  </head>
<body ng-controller="LunchCheckController as lunch">
   <div class="container">
     <h1>Lunch Checker</h1>
        <p>NOTE: Empty items (i.e. ", ,,") are NOT counted towards the item count.</p>
        <div class="form-group">
            <input id="lunch-menu" type="text"
            placeholder="Enter dishes you have for lunch separated by commas"
            class="form-control"
            ng-model="lunch.items"
            ng-style="{'border-color': lunch.borderColor}"
            >
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="lunch.checkItems()">Check If Too Much</button>
        </div>
        <div class="form-group message" ng-style="{'color': lunch.messageColor}">
          {{lunch.message}}
        </div>
   </div>

</body>
</html>
